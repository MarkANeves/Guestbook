parameters:
- name: imageVer
  displayName: Image Version
  type: string
  default: latest

name: $(Date:yyyyMMdd)$(Rev:.r)

resources:
- repo: self

variables:
  aksServiceConnection: GuestbookCluster
  # Image variables
  registry: guestbook.azurecr.io
  repository: guestbook-api
  tag: ${{ parameters.imageVer }}
  # Kubernetes/Helm variables
  namespace: guestbook
  appName: guestbook-api

steps:
- task: HelmInstaller@0
  displayName: Install Helm
  inputs:
    helmVersion: latest
    installKubectl: false
- task: HelmDeploy@0
  displayName: Helm upgrade
  inputs:
    connectionType: Kubernetes Service Connection
    kubernetesServiceEndpoint: $(aksServiceConnection)
    command: upgrade
    chartType: FilePath
    chartPath: $(Build.SourcesDirectory)/Guestbook.Api/Charts
    releaseName: $(appName)
    install: true
    namespace: $(namespace)
    arguments: '--set container.image=$(registry)/$(repository) --set container.tag=$(tag)'
