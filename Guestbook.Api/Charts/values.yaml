label:
  name: guestbook-api

container:
  name: guestbook-api
  pullPolicy: IfNotPresent
  image: alexjneves/guestbook-api
  tag: 0.1.2
  port: 80

deployment:
  replicas: 3

service:
  port: 80
  type: ClusterIP

ingress:
  path: guestbook # App will be available at <cluster_ip>/<path>

config:
  storageProvider: InMemory

secrets:
  storageConnectionString: SECRET