apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
  labels:
    app: {{ .Values.label.name }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    
spec:
  rules:
  - http:
      paths:
      - path: /{{ .Values.ingress.path }}(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: {{ .Release.Name }}-service
            port:
              number: {{ .Values.service.port }}